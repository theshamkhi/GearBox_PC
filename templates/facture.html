<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture</title>
    <link rel="icon" href="../assets/media/Logo.png"/>
    <meta name="description" content="GearBox PC est un magasin en ligne spécialisé dans les composants PC de haute qualité, fournissant tout ce dont vous avez besoin pour construire, mettre à niveau et optimiser votre ordinateur.">
    <meta name="keywords" content="Pc Parts, Monitor, Gaming Pc">
    <meta name="author" content="CloudBlast">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/assets/GearBox.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Sofia&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <main>
        <div class="text-center">
            <div class="flex justify-center">
                <!-- Ajout d'un conteneur responsive pour le tableau -->
                <div class="overflow-x-auto w-full">
                    <div class="inline-block min-w-full py-2 px-4">
                        <div class="overflow-hidden">
                            <table class="min-w-full text-sm font-light text-left text-black">
                                <thead class="font-medium border-b border-neutral-200">
                                    <tr>
                                        <th scope="col" class="px-6 py-4">Nom produit</th>
                                        <th scope="col" class="px-6 py-4">Prix/unites</th>
                                        <th scope="col" class="px-6 py-4">Quantite</th>
                                        <th scope="col" class="px-6 py-4">Prix Total</th>
                                    </tr>
                                </thead>
                                <tbody id="tbd">
                                    <!-- Remplir dynamiquement le tableau si nécessaire -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Bouton de téléchargement -->
        <div class="text-center mt-4">
            <button id="download" class="px-6 py-3.5 text-base font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Reçu PDF
            </button>
        </div>
    </main>
    

    <script src="../assets/GearBox.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
</body>
</html>
